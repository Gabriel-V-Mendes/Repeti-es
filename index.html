<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de Repetição</title>
</head>

<body>

    <h1>Patinhos Do IOS</h1>

    <div id="letra"></div>

    <script>
        let letra = "";
        for (let i = 5; i >= 1; i--) {

            letra += `<p> ${i} patinho${i === 1 ? '' : 's'} fo${i === 1 ?'i' : 'ram'} passear</p>`;
            letra += `<p>Além das montanhas para brincar</p>`;
            letra += `<P>A mamãe gritou: quá, quá, quá, quá</p>`;
            letra += `<p>Mas só ${i === 1 ? 'um' : i - 1} patinhos${i - 1 === 1 ? '' : 's'} vol${i - 1 === 1 ? 'tou' : 'taram'} de lá</p>`;
            letra += ` <br>`;
        }


        document.getElementById('letra').innerHTML = letra;
    </script>

</body>

</html>
